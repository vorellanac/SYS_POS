{% extends 'base.html' %}
{% load static %}  
{% block content %}
{% include 'navbar.html' %}

<div class="container mt-5">
    <div class="alert alert-success display-1 text-center">  
        <img src="{% static 'images/venta.png' %}" width="100px" alt="Logo"> Administración inventario  
    </div>  
    <div class="card">
        <div class="card-header">
            <h1>Desactivar Artículo</h1>
        </div>
        <div class="card-body">
            <p>¿Estás seguro de que quieres desactivar el artículo "{{ articulo.descripcion }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Desactivar</button>
                <a href="{% url 'listar_articulos' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

{% include 'footer.html' %}
{% endblock %}
