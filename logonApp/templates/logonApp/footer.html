<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">  
    <title>Sistema de venta</title>  
    <style>  
        /* Estilos para asegurar que el footer esté al final de la página */  
        html, body {  
            height: 100%;  
            margin: 0;  
        }  
        .wrapper {  
            display: flex;  
            flex-direction: column;  
            min-height: 30vh; /* Asegura que el contenedor ocupe al menos toda la altura de la ventana */  
        }  
        .content {  
            flex: 1; /* Hace que el contenido ocupe el espacio disponible */  
        }   
    </style>  
</head>  
<body>  
    <div class="wrapper">  
        <div class="content">  
            {% block content %}  
            {% endblock %}  
        </div>  

        <footer class="bg-dark text-white text-center py-4">  
            <div class="container">  
                <p class="mb-0">¿No tienes una cuenta? <a href="{% url 'register' %}" class="text-white font-weight-bold">Regístrate aquí</a></p>  
                <p class="mb-0">&copy; {{ current_year }} Sistema de venta 1.0.</p>  
            </div>  
        </footer>  
    </div>  
</body>  
</html>
